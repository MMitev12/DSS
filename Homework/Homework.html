<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>The table element</h1>

    <table id="mytable">
      <tr>
        <th>Month</th>
        <th>Savings</th>
        <th>Money remaining</th>
      </tr>
      <tr>
        <td>January</td>
        <td id="savingsJan">$100</td>
        <td id="moneyJan">$15</td>
      </tr>
      <tr>
        <td>February</td>
        <td id="savingsFeb">$80</td>
        <td id="moneyFeb">$20</td>
      </tr>
    </table>
    <button class="color">Click this button to change color of table!</button>
    <button class="clear">Clear color</button>
    <button class="add">Add $5</button>
    <button class="remove">Remove $5</button>
    <script src="homework.js"></script>
  </body>
</html>
